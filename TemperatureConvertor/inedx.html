<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="title">
            <h1>Temperature Convertor</h1>
            <span><i class="fa-solid fa-temperature-quarter"></i></span>
        </div>

        <div class="Celcius">
            <input type="text" name="temp" placeholder="Celcius">
            <span class="icons">&#8451</span>
        </div>
        <div class="Farenheit">
            <input type="text" name="temp" placeholder="Farenheit">
            <span class="icons">&#8457</span>
        </div>
        <div class="Kelvin">
            <input type="text" name="temp" placeholder="Kelvin">
            <span class="icons">&#8490</span>
        </div>
        <div class="sub">
            <Button>
                Clear All
            </Button>
        </div>
    </div>
    <script src="cnv.js"></script>
</body>

</html>
